<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cam√©ra live NB + Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
    }
    #thresholdLabel {
      margin-bottom: 5px;
    }
    #capture {
      margin-top: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    #result {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
      border: 2px solid white;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted style="display:none;"></video>
    <canvas id="canvas"></canvas>
    <img id="result" alt="R√©sultat" />
    <div id="controls">
      <label id="thresholdLabel">Seuil NB : <span id="thresholdValue">128</span></label>
      <input type="range" id="threshold" min="0" max="255" value="128">
      <button id="capture">üì∏ Prendre la photo</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = new Image();
    overlay.src = "calque.png"; // ton overlay PNG transparent

    const thresholdSlider = document.getElementById('threshold');
    const thresholdValueLabel = document.getElementById('thresholdValue');
    let THRESHOLD = parseInt(thresholdSlider.value);

    thresholdSlider.addEventListener('input', () => {
      THRESHOLD = parseInt(thresholdSlider.value);
      thresholdValueLabel.textContent = THRESHOLD;
    });

    // Activer la cam√©ra
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();

        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          drawFrame();
        });
      })
      .catch(err => {
        console.error("Erreur cam√©ra :", err);
        alert("Impossible d'acc√©der √† la cam√©ra : " + err.message);
      });

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Effet seuil NB
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        const avg = (r + g + b) / 3;
        const val = avg > THRESHOLD ? 255 : 0;
        data[i] = data[i+1] = data[i+2] = val;
      }
      ctx.putImageData(imageData, 0, 0);

      // Dessiner overlay
      if (overlay.complete) {
        ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
      }

      requestAnimationFrame(drawFrame);
    }

    // Capture
    const result = document.getElementById('result');
    document.getElementById('capture').addEventListener('click', () => {
      result.src = canvas.toDataURL("image/png");
      result.style.display = "block";
      setTimeout(() => { result.style.display = "none"; }, 3000); // masque apr√®s 3s
    });
  </script>
</body>
</html>
